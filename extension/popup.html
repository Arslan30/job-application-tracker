<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      width: 400px;
      padding: 16px;
      background: #f5f5f5;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 4px;
      color: #555;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }
    
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #4CAF50;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button.primary {
      background: #4CAF50;
      color: white;
    }
    
    button.primary:hover {
      background: #45a049;
    }
    
    button.secondary {
      background: #2196F3;
      color: white;
    }
    
    button.secondary:hover {
      background: #0b7dda;
    }
    
    .message {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
    }
    
    .small-text {
      font-size: 11px;
      color: #777;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Track Job Application</h1>
  
  <div class="form-group">
    <label for="company">Company *</label>
    <input type="text" id="company" placeholder="e.g. TechCorp GmbH" required>
  </div>
  
  <div class="form-group">
    <label for="roleTitle">Role Title *</label>
    <input type="text" id="roleTitle" placeholder="e.g. Senior Software Engineer" required>
  </div>
  
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" id="location" placeholder="e.g. Berlin, Germany">
  </div>
  
  <div class="form-group">
    <label for="source">Source</label>
    <select id="source">
      <option value="LinkedIn">LinkedIn</option>
      <option value="Indeed">Indeed</option>
      <option value="StepStone">StepStone</option>
      <option value="XING">XING</option>
      <option value="Company Website">Company Website</option>
      <option value="Referral">Referral</option>
      <option value="Other">Other</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="status">Status</label>
    <select id="status">
      <option value="Applied" selected>Applied</option>
      <option value="Interview">Interview</option>
      <option value="Offer">Offer</option>
      <option value="Rejected">Rejected</option>
      <option value="Draft">Draft</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="appliedDate">Applied Date</label>
    <input type="date" id="appliedDate">
  </div>
  
  <div class="form-group">
    <label for="jobUrl">Job URL</label>
    <input type="url" id="jobUrl" placeholder="https://">
    <div class="small-text">Auto-filled from current tab</div>
  </div>
  
  <div class="form-group">
    <label for="notes">Notes</label>
    <textarea id="notes" placeholder="Additional notes..."></textarea>
  </div>
  
  <div class="button-group">
    <button class="primary" id="saveBtn">Save</button>
    <button class="secondary" id="downloadCsvBtn">Download CSV</button>
    <button class="secondary" id="downloadJsonBtn">Download JSON</button>
  </div>
  
  <div id="message" class="message" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
